<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account - {{ gym_name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/theme.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .card {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body class="d-flex align-items-center min-vh-100">
    <div class="container">
      {% if is_admin %}
      <div class="row mb-3">
        <div class="col-12 d-flex gap-2 justify-content-end">
          <button id="btnEmailBackup" class="btn btn-outline-primary btn-sm" onclick="emailBackup()">
            <i class="bi bi-envelope-paper me-1"></i>Email Backup
          </button>
          <button id="btnDriveBackup" class="btn btn-outline-success btn-sm" onclick="driveBackup()">
            <i class="bi bi-google-drive me-1"></i>Drive Backup
          </button>
          <button id="btnDownloadBackup" class="btn btn-outline-secondary btn-sm" onclick="downloadBackup()">
            <i class="bi bi-download me-1"></i>Download Backup
          </button>
        </div>
      </div>
      {% endif %}
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="mb-3 text-center">Create Account</h3>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %} {% for category, msg in messages %}
              <div class="alert alert-{{category}}">{{msg}}</div>
              {% endfor %} {% endif %} {% endwith %}
              <form method="post">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input class="form-control" name="username" required placeholder="Username" title="Enter username" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    class="form-control"
                    name="password"
                    type="password"
                    required
                    placeholder="Password"
                    title="Enter password"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input
                    class="form-control"
                    name="confirm"
                    type="password"
                    required
                    placeholder="Confirm password"
                    title="Confirm password"
                  />
                </div>
                <button class="btn btn-primary w-100" type="submit">
                  Sign up
                </button>
              </form>
              <div class="text-center mt-3">
                <a href="/login" class="small"
                  >Already have an account? Login</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast Notification Container -->
    <div id="toastArea" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></script>
    <script>
      // Toast notification function
      function showToast(message, type) {
        try {
          const area = document.getElementById('toastArea');
          const level = (type || 'success').toLowerCase();
          const cls = level === 'success' ? 'text-bg-success' : level === 'warning' ? 'text-bg-warning' : level === 'info' ? 'text-bg-info' : 'text-bg-danger';
          const el = document.createElement('div');
          el.className = `toast align-items-center ${cls} border-0`;
          el.setAttribute('role', 'alert');
          el.setAttribute('aria-live', 'assertive');
          el.setAttribute('aria-atomic', 'true');
          el.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>`;
          area.appendChild(el);
          const t = new bootstrap.Toast(el, { delay: 3500 });
          t.show();
          el.addEventListener('hidden.bs.toast', () => el.remove());
        } catch (e) {
          alert(message);
        }
      }
      
      async function emailBackup() {
        try {
          const res = await fetch('/admin/backup/email', { method: 'POST' });
          let data = null; try { data = await res.json(); } catch {}
          if (res.ok && data && data.ok) {
            showToast('Backup email sent successfully', 'success');
          } else {
            showToast('Email backup failed: ' + (data && data.error ? data.error : `HTTP ${res.status}`), 'danger');
          }
        } catch(e) {
          showToast('Email backup error: ' + (e && e.message ? e.message : e), 'danger');
        }
      }
      async function driveBackup() {
        try {
          const res = await fetch('/admin/backup/drive', { method: 'POST' });
          let data = null; try { data = await res.json(); } catch {}
          if (res.ok && data && data.ok) {
            const link = data.file?.webViewLink || data.file?.webContentLink || '';
            showToast('Backup uploaded to Drive' + (link ? ' - Link copied to clipboard' : ''), 'success');
            if (link) {
              try { navigator.clipboard.writeText(link); } catch (e) {}
            }
          } else {
            showToast('Drive backup failed: ' + (data && data.error ? data.error : `HTTP ${res.status}`), 'danger');
          }
        } catch(e) {
          showToast('Drive backup error: ' + (e && e.message ? e.message : e), 'danger');
        }
      }
      function downloadBackup(){
        window.location.href = '/admin/backup/download';
      }
    </script>
  </body>
</html>
